<!DOCTYPE HTML>
<html>
  <head>
    <title>capt_lazlow@wcpd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="screensaver">
      <img src="imgs/flyingtoasters.gif">
    </div>
    <main>
      <div class="box">
        <div class="boxHead">
          <span class="greyBox">
            <span class="dash"></span>
          </span>
          <h1>Program Manager</h1>
        </div>
        <ul class="boxMenu">
          <li>
            <input class="menuCheck" id="file" type="checkbox" name="file">
            <label for="file"><h2><span class="uline">F</span>ile</h2></label>
            <ul class="subMenu">
              <li><h2><span class="uline">N</span>ew...</h2></li>
              <li><h2><span class="uline">O</span>pen</h2></li>
              <li><h2><span class="uline">M</span>ove...</h2></li>
              <li><h2><span class="uline">C</span>opy...</h2></li>
              <li><h2><span class="uline">D</span>elete</h2></li>
              <li><h2><span class="uline">P</span>roperties</h2></li>
              <li class="topBorder"><h2><span class="uline">R</span>un...</h2></li>
              <li class="topBorder"><h2>E<span class="uline">x</span>it Window</h2></li>
            </ul>
            <div class="menuShadow"></div>
          </li>
          <li>
            <input class="menuCheck" id="options" type="checkbox" name="options">
            <label for="options"><h2><span class="uline">O</span>ptions</h2></label>
            <ul class="subMenu">
              <li><h2><span class="uline">A</span>uto Arrange</h2></li>
              <li><h2><span class="uline">M</span>inimize on Use</h2></li>
            </ul>
          </li>
          <li>
            <input class="menuCheck" id="window" type="checkbox" name="window">
            <label for="window"><h2><span class="uline">W</span>indow</h2></label>
            <ul class="subMenu">
              <li><h2><span class="uline">N</span>ew...</h2></li>
              <li><h2><span class="uline">O</span>pen</h2></li>
            </ul>
          </li>
          <li>
            <input class="menuCheck" id="help" type="checkbox" name="help">
            <label for="help"><h2><span class="uline">H</span>elp</h2></label>
            <ul class="subMenu">
              <li><h2><span class="uline">G</span>lossary</h2></li>
              <li><h2><span class="uline">A</span>bout</h2></li>
            </ul>
          </li>
        </ul>
        <div class="boxBody">
          <div class="icon">
            <input class="iconCheck" id="files" type="checkbox" name="files">
            <label for="files">
              <img src="imgs/icons/icon-cabinet.png">
              <h3>Case Files</h3>
            </label>
          </div>
          <div class="icon">
            <input class="iconCheck" id="personnel" type="checkbox" name="personnel">
            <label for="personnel">
              <img src="imgs/icons/icon-clipboard.png">
              <h3>Personnel</h3>
            </label>
          </div>
          <div class="icon">
            <input class="iconCheck" id="timesheets" type="checkbox" name="timesheets">
            <label for="timesheets">
              <img src="imgs/icons/icon-control.png">
              <h3>Timesheets</h3>
            </label>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
